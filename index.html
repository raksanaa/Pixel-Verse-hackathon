<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00D4AA, #0066FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
        }

        .start-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #00D4AA, #0066FF);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèÉ‚ôÇÔ∏è</div>
        <h1 class="title">Recovery Navigator</h1>
        <p class="subtitle">AI-Powered Fitness Recovery Companion</p>
        
        <button class="start-button" onclick="startJourney()">
            Start Your Recovery Journey ‚Üí
        </button>
    </div>

    <script>
        function startJourney() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
