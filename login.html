<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recovery Navigator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00D4AA, #0066FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .form-input::placeholder {
            color: #888;
        }
        
        .form-input:focus {
            border-color: #00D4AA;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00D4AA, #0066FF);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
        }
        
        .signup-text {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèÉ‚ôÇÔ∏è</div>
        <h1 class="title">Recovery Navigator</h1>
        <p class="subtitle">AI-Powered Fitness Recovery Companion</p>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    placeholder="abc@gmail.com"
                    id="email"
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    id="password"
                    required
                >
            </div>
            
            <button type="submit" class="login-button">
                üöÄ Start Your Journey
            </button>
        </form>
        
        <p class="signup-text">New user? Your account will be created automatically</p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Simulate login/signup
                localStorage.setItem('userEmail', email);
                window.location.href = 'start-journey.html';
            }
        }
    </script>
</body>
</html>
